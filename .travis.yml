language: php
php:
  - '5.5'
  - '5.6'
  - '7.0'
  - nightly
sudo: required
services:
  - rabbitmq
before_install:
  - echo "extension = amqp.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - phpenv rehash
install:
  - composer require global -n fxp/composer-asset-plugin
  - composer install -n